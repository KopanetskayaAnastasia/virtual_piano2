{% extends 'main/layout.html'%}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <h1>Регистрация</h1>

    <form method="post">
        {% csrf_token %}
        {%for f in form%}
            <label for="{{f.id_for_label}}">{{f.label}}: </label><br>
            {{f}}<br>
            <div class="form-error">{{f.errors}}</div>
        {% endfor %}
        <button class="btn btn-success" type="submit">Регистрация</button>
    </form>

{% endblock %}
